<html lang="en-US">

  <head>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <title>Bonobo - A simpler writing app</title>
    <link rel="icon" type="image/x-icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Feb%2Fc5%2Fbe%2Febc5be6ada29f5035b9a5dbac1f0b599.jpg">
    <meta charset="utf-8" />
    <meta name="description" content="A super simple, distraction free writing app. Just start typing!" </head>

  <body>
    <div class="controls">
      <div class="spellcheckToggle"><label>
          <input type="checkbox" id="spellcheckToggle">Spellcheck
        </label></div>
    </div>
    <div class="wordCount"><span id="wordCount">0</span> words</div>
    <textarea id="textArea" placeholder="Start typing..." rows="28"></textarea>
    </div>
    <script src="index.js"></script>
  </body>

</html>
